<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    div{
        float: left;
        text-align: center;
        margin-right: 20px;
    }
    h4{display: inline;}
    </style>
    <title>구구단</title>
</head>
<body>
    <script>
        var i;
        var a;
        for(i=2; i<10; i++){
            document.write('<h4>'+i+'단 '+'</h4>');
            for(a=1; a<10; a++){
                document.write(i + 'x' + a + '='+ (i*a)+' ');
            }
            document.write('<br>')
        }
        document.write('<br><br>')

        for(i=2; i<10; i++){
            document.write('<div>')
            document.write(i+'단<br>');
            for(a=1; a<10; a++){
                document.write(i + 'x' + a + '='+ (i*a)+'<br>');
            }
            document.write('</div>')
        }

    </script>
</body>
</html>
